<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ganesh Housing Society - Event Registration Page">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/assets/css/navbar.css"> 
    <link rel="stylesheet" href="/assets/css/event_details.css"> 
</head>
<body>
   
    <div id="navbar"></div>
    <div class="event-container">
       
        <div class="event-header">
            <h1>Art Exhibition</h1>
            <p>Organized by : John smith</p>
        </div>

        <div class="event-details">
            <div class="details-column event-description">
                
            </div>

            <div class="details-column">
                <div class="detail-item">
                    <div class="detail-info">
                        <h3>Date</h3>
                        <p>30th May</p>
                    </div>
                </div>

                <div class="detail-item">
                    <div class="detail-info">
                        <h3>Time</h3>
                        <p>10:00 AM</p>
                    </div>
                </div>

                <div class="detail-item">
                    <div class="detail-info">
                        <h3>Location</h3>
                        <p>Event Hall</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="register-section">
            <button id="register" class="register-button">Register</button>
        </div>
       
    </div>
    <button id="backbtn" onclick="window.location.href='view_event.html'">Back</button>
    <script src="../js/navbar.js"></script>
    <script src="../js/event_details.js"></script>
</body>
</html>
