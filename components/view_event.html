<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Events</title>
    <link rel="stylesheet" href="/assets/css/view_event.css">
    <link rel="stylesheet" href="/assets/css/navbar.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="view">
    <div class="main-content">
        <div class="left-section">
            <h1>Upcoming Events</h1> 
            <p>Here are the upcoming events:</p>
        </div>
        <div class="right-section">
            <div class="events-list">
                <div class="event-item">
                    <img src="../assets/images/event4bg.jpeg" alt="Master Cheif" class="event-image"> 
                    <div class="event-details">
                        <h3>Master Cheif</h3>
                        <p>Date: 26th May</p>
                        <p>Time: 4:00 PM</p>
                        <button onclick="redirectToEvent('Block Party')" class="event-btn">View Details</button>
                    </div>
                </div>

                <div class="event-item">
                    <img src="../assets/images/event3bg.jpeg" alt="Art Exhibition" class="event-image"> 
                    <div class="event-details">
                        <h3>Art Exhibition</h3>
                        <p>Date: 30th May</p>
                        <p>Time: 10:00 AM</p>
                        <button onclick="redirectToEvent('Art Exhibition')" class="event-btn">View Details</button>
                    </div>
                </div>

                <div class="event-item">
                    <img src="../assets/images/event1bg.jpeg" alt="Dance Workshop" class="event-image"> 
                    <div class="event-details">
                        <h3>Dance Workshop</h3>
                        <p>Date: 2nd June</p>
                        <p>Time: 6:00 PM</p>
                        <button onclick="redirectToEvent('Dance Workshop')" class="event-btn">View Details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <button id="backbtn" onclick="window.location.href='events.html'">Back</button>
    </div>

    <script src="../js/navbar.js"></script>
    <script src="../js/view_events.js"></script>
</body>
</html>
